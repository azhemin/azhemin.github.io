<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampereen Tapahtumat - JSON Harjoitukset 3b</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-right: 0.5rem;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .event {
            background-color: #f9f9f9;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
        }
        .event h3 {
            margin-top: 0;
            color: #e74c3c;
        }
        .event a {
            display: inline-block;
            margin-top: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        .event a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="tapahtumat.html">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat.html">Junat</a>
    </nav>

    <div class="container">
        <h1>Tampereen Tapahtumat</h1>
        <div id="vastaus"></div>
    </div>

    <script>
        fetch('https://api.visittampere.com/api/v1/visittampere/event/published/all/?format=json&lang=fi')
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                tapahtumat(responseJson);
            })
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            })

        function tapahtumat(data) {
            var teksti = "";
            
            if (!data || data.length === 0) {
                teksti = "<p>Ei tapahtumia saatavilla.</p>";
            } else {
                for (var i = 0; i < data.length; i++) {
                    teksti = teksti + "<div class='event'>";
                    
                    if (data[i].name) {
                        teksti = teksti + "<h3>" + data[i].name + "</h3>";
                    }
                    
                    if (data[i].description) {
                        var kuvaus = data[i].description;
                        if (kuvaus.length > 300) {
                            kuvaus = kuvaus.substring(0, 300) + "...";
                        }
                        teksti = teksti + "<p>" + kuvaus + "</p>";
                    }
                    
                    if (data[i].url) {
                        teksti = teksti + "<a href='" + data[i].url + "' target='_blank'>Lue lisää →</a>";
                    }
                    
                    teksti = teksti + "</div>";
                }
            }
            
            document.getElementById("vastaus").innerHTML = teksti;
        }
    </script>
</body>
</html>
